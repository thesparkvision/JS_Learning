<body>
    <h1>Web Page</h1>
    <p>This is a a demo web page for Javascript comments</p>

        y=3;    //Assigned integer value 3 to x

        //y=y*2; 

        y=x+y;
        document.getElementById('demo')='This is the result after adding x and y :'+y;

        /*
        This program was just for demo purpose.
        By the way this is a muli-line comment.
        It will be ignored by the browser.
        And this is helpful for documentation
        or making a block of code inaccessible
        for testing or no current use purpose
        */
    </script>
