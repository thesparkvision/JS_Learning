<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Web Page</h1>
    <p>This is a demo showing that Javascript programs are a collection of statements which are executed by a browser
    </p>
    <p id='demo'></p>
    <script>
        var x, y, z;
        x = 5;
        y = 7;
        z = x + y;
        document.getElementById('demo').innerHTML = 'The value of z will be' + z + '.';
    </script>
</body>

</html>
