<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changePara()
        {
        document.getElementById("demo").innerHTML="Paragraph changed by Script tag in head";
        }
    </script>
</head>
<body>
    <h2>What can Javascript do?</h2>
    <p id="demo">This is a para</p>
    <button type="button" onclick='changePara()'>Click Me!</button>
</body>
</html>
