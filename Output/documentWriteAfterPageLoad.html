<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Web page</h1>
    <p>This is the demo of what happens after you do document.write after a page has loaded</p>
    <button type="button" onclick="vanish()">Click on me to see magic!!</button>

    <script>
        function vanish()
        {
            document.write('How you liked the magic!!! Everything disappeared :)');
        }
    </script>
</body>
</html>
